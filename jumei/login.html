<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div class="header">
			<div class="main">
				
				<a href="#"><img src="images/logo_nav_1.jpg"/></a>
				<a href="#" style="float: right;margin-top: 20px;"><img src="images/mess2.JPG"/></a>
			</div>
		</div>
		<div class="formbox">
			<div class="main">
				<a href="#"><img src="images/mess1.JPG"/></a>
				<form action="" class="form">
					<h2 style="display: inline-block;color: #e81a62;">用户登录</h2>
					<span class="span-login">还没有账号？</span><a href="registered.html">在此注册</a>
					<br />
					<input  type="radio" name="login" class="inp1" checked="checked"/><span>手机动态密码登录 </span>
					<input  type="radio" name="login"class="inp2"/><span>普通登录</span>
					<br/>
					<div class="box"> 
					<div class="text-box">
				    <input type="text" class="text" placeholder="已注册的手机号"required="required"/></div>
				 	<div class="text-box"> 
				  	<input type="text" class="text2" placeholder="获取动态密码" required="required"/>
				    <span class="number">获取验证码</span></div>
				  	</div>
				    <div class="box2">
						<div class="text-box">
					    <input type="text" class="text" placeholder="已验证的手机/邮箱/用户名"required="required"/></div>
					 	<div class="text-box"> 
					  	<input type="text" class="text" placeholder="密码" required="required"/>
					    </div>
					</div>
				   
				   
				    <input type="checkbox" checked="checked" class="check"/><span class="span">自动登录</span>
				    <br />
				    <button type="button" class="but">提交</button><br />

				    </form>
					
					
					
			
			
			
			
			</div>
